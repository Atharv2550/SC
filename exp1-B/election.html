<html>
    <head>
       <title>
        Election rules
       </title>
    </head>

    <body>
        <script>
            let age = parseInt(prompt("Enter your age (1 to 100): "));
            
            
            if(age > 1 && age <18){
                console.log("You are not eligible to vote");
            }else if(age >= 18 && age < 100 ){
                console.log("You are eligible to vote");
            }else{
                console.log("Invalid");

            Document.Write("Age : "+ age);
            }
        </script>
    </body>
</html>
