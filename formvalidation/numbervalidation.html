<html>
<body>

Enter Number:
<input type="text" id="num">
<button onclick="checkNumber()">Submit</button>

<p id="msg"></p>

<script>
function checkNumber(){
    let n = document.getElementById("num").value;

    if(n == ""){
        document.getElementById("msg").innerHTML = "Field is empty!";
    }
    else if(isNaN(n)){
        document.getElementById("msg").innerHTML = "Enter numbers only!";
    }
    else{
        document.getElementById("msg").innerHTML = "Valid Number";
    }
}
</script>

</body>
</html>
