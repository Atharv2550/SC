<html>
<html>
<head>
  <title>Electricity Bill</title>
</head>
<body>

<script>
  let units = prompt("Enter units:");
  let bill;

  if (units <= 100){
    bill = units * 5;
   } else{
    bill = (100 * 5) + (units-100) * 8;
   }
  document.write("Bill Amount = Rs. " + bill);
</script>

</body>
</html>
